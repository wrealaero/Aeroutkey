<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Roblox Script Key</title>
</head>
<body>
    <h1>Your Roblox Script Key</h1>
    <p>Here is your current key: <span id="key">Loading...</span></p>
    
    <script>
        fetch('https://raw.githubusercontent.com/wrealaero/Aeroutkey/refs/heads/main/key.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('key').innerText = data;
            })
            .catch(error => {
                console.error('Error fetching the key:', error);
                document.getElementById('key').innerText = 'Error fetching key.';
            });
    </script>
</body>
</html>
